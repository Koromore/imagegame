<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-1.8.2.min.js"></script>
  <title>drag拖拽</title>
</head>

<body>
  <h1 style="text-align: center;">拼图游戏</h1>
  <div style="text-align: center;"> <button id="btn">开始</button></div>
  <div style="text-align: center;"> <button id="sjnum">换图</button></div>
  <div class="imgbox" id="imgbox">
    <img id="whole" width="300" alt="" srcset="">
    <div class="box" data-index="0" style="top:0px;left:0px;">0</div>
    <div class="box" data-index="1" style="top:0px;left:100px;">1</div>
    <div class="box" data-index="2" style="top:0px;left:200px;">2</div>
    <div class="box" data-index="3" style="top:100px;left:0px;">3</div>
    <div class="box" data-index="4" style="top:100px;left:100px;">4</div>
    <div class="box" data-index="5" style="top:100px;left:200px;">5</div>
    <div class="box" data-index="6" style="top:200px;left:0px;">6</div>
    <div class="box" data-index="7" style="top:200px;left:100px;">7</div>
    <div class="box" data-index="8" style="top:200px;left:200px;">8</div>
  </div>
  <div class="mask" id="maskbox">
    <div class="mask-info">成功</div>
  </div>

  <script src="js/js.js"></script>
</body>

</html>
